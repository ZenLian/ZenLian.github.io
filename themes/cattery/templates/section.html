{% import "macros/article.html" as article %}
{% extends "base.html" %}

{% block title %}
  <title>{{ section.title }} | {{ config.title }}</title>
{% endblock %}

{% block main %}
<article>
  <h1 class="page-title">
    {{ section.title }}
  </h1>
  <div class="post-content">
    {{ section.content | safe }}
  </div>
</article>
{% endblock %}
